<section>
        <form>
            <h2>Contact Me</h2>
            <div>
                <label for="reason">Why are you Reaching out?</label>
                <input type="text" id="reason" name="reason" rows="4" required/>
            </div>
            <div>
                <label for="company">What Company do you represent?</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div>
                <label for="tel">Tel*</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div>
                <label for="email">Mail*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <p>Fields marked with '*' are required.</p>
            <div>
                <button class="buttons submit" type="submit">Submit</button>
            </div>

        </form>
</section>
